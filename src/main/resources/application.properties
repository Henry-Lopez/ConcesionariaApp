# Nombre de la aplicación
spring.application.name=concesionarioapp

# Configuración de conexión a MySQL (ACTUALIZADO)
spring.datasource.url=jdbc:mysql://localhost:3306/db2?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
server.port=8080

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ? Keep-Alive y Timeout para evitar desconexión por inactividad
server.connection-timeout=300s
spring.mvc.async.request-timeout=300000
